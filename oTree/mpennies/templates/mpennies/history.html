<table class="table table-hover">
    <thead>
        <tr>
            <th>Round</th>
            <th>Role</th>
            <th>Choice</th>
            <th>Win?</th>
        </tr>
    </thead>
    <tbody>
        {% for p in history %}
        <tr class="alert {% if p.is_winner %} alert-success {% else %} alert-danger {% endif %}">
            <td>{{p.subsession.round_number}}</td>
            <td>{{p.role}}</td>

            {% if p.tails %}
            <td>Tails</td>
            {% else %}
            <td>Heads</td>
            {% endif %}

            {% if p.is_winner %}
            <td>WIN</td>
            {% else %}
            <td>Lose</td>
            {% endif %}
        </tr>
        {% endfor %}
    </tbody>
</table>
